<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 1 Assessment</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div>
      <h1 id="totalCount">0</h1>
    </div>

    <div class="plus">
      <div id="plus-button">
        <button class="square" data-quantity="plus">+</button>
      </div>
    </div>
    <input class="input-group-field" type="number" value="0" />

    <div class="minus">
      <div id="minus-button">
        <button class="square" data-quantity="minus">-</button>
      </div>
    </div>
  </body>
</html>
